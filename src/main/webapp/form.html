<html>
    <head>
        <title>Slide Navbar</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form>

                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="text" name="txt" placeholder="Adress" required="">
                    <input type="text" name="txt" placeholder="City" required="">
                    <input type="text" name="txt" placeholder="Country" required="">
                    <input type="text" name="txt" placeholder="ZipCode" required="">
                    <input type="number" name="phone" placeholder="PhoneNumber" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button>Sign up</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button>Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
